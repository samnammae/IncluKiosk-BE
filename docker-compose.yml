# --- 4. 데이터 영속성을 위한 볼륨 정의 ---
volumes:
  mysql-data-auth:
  mysql-data-admin:
  mysql-data-menu:
  mongodb-data-order: # MongoDB용 볼륨 추가

# --- 5. 모든 서비스가 통신할 수 있는 사용자 정의 네트워크 ---
networks:
  my-msa-network:
    driver: bridge